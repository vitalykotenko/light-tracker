<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Облік світла</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      background: #000;
      color: #fff;
    }

    .hidden { display: none; }

    /* ===== ACTIONS ===== */
    .top-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 10px;
      background: #1c1c1e;
      color: #0a84ff;
      font-size: 14px;
      text-align: center;
    }

    .btn:active { background: #2c2c2e; }

    /* ===== MONTHS ===== */
    .months { padding: 16px; }

    .month { margin-bottom: 32px; }

    .month-title {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .grid-calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: #1c1c1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }

    .day.filled { background: #1c2a3a; }
    .day:active { background: #2c2c2e; }

    /* ===== DAY ===== */
    .day-view { padding: 16px; }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .back {
      font-size: 17px;
      color: #0a84ff;
    }

    .date-title {
      margin-left: 12px;
      font-size: 15px;
      color: #aaa;
    }

    .grid-hours {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }

    .hour {
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      background: #1c1c1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #aaa;
      user-select: none;
    }

    .hour.red { background: #b3261e; color: #fff; }
    .hour.green { background: #1fa14a; color: #fff; }

    input[type="file"] { display: none; }
  </style>
</head>
<body>

<!-- ===== MONTHS ===== -->
<div id="months" class="months">
  <div class="top-actions">
    <div class="btn" id="exportBtn">Зберегти всі дані (CSV)</div>
    <div class="btn" id="importBtn">Відновити всі дані</div>
    <input type="file" id="fileInput" accept=".csv">
  </div>
</div>

<!-- ===== DAY ===== -->
<div id="dayView" class="day-view hidden">
  <div class="top-bar">
    <div class="back" id="backBtn">← Назад</div>
    <div class="date-title" id="dateTitle"></div>
  </div>
  <div class="grid-hours" id="hoursGrid"></div>
</div>

<script>
  const YEAR = 2026;
  const monthsNames = [
    "Січень","Лютий","Березень","Квітень","Травень","Червень",
    "Липень","Серпень","Вересень","Жовтень","Листопад","Грудень"
  ];

  const monthsEl = document.getElementById("months");
  const dayView = document.getElementById("dayView");
  const hoursGrid = document.getElementById("hoursGrid");
  const dateTitle = document.getElementById("dateTitle");
  const backBtn = document.getElementById("backBtn");
  const exportBtn = document.getElementById("exportBtn");
  const importBtn = document.getElementById("importBtn");
  const fileInput = document.getElementById("fileInput");

  let scrollY = 0;

  function renderMonths() {
    monthsEl.querySelectorAll(".month").forEach(m => m.remove());

    monthsNames.forEach((name, monthIndex) => {
      const monthEl = document.createElement("div");
      monthEl.className = "month";

      const title = document.createElement("div");
      title.className = "month-title";
      title.textContent = `${name} ${YEAR}`;

      const grid = document.createElement("div");
      grid.className = "grid-calendar";

      const daysInMonth = new Date(YEAR, monthIndex + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        const key = `${YEAR}-${String(monthIndex+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        const saved = JSON.parse(localStorage.getItem(key)) || [];

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = d;

        if (saved.some(v => v > 0)) day.classList.add("filled");

        day.onclick = () => openDay(monthIndex, d);
        grid.appendChild(day);
      }

      monthEl.appendChild(title);
      monthEl.appendChild(grid);
      monthsEl.appendChild(monthEl);
    });
  }

  function openDay(month, day) {
    scrollY = window.scrollY;
    monthsEl.classList.add("hidden");
    dayView.classList.remove("hidden");

    const key = `${YEAR}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    dateTitle.textContent = `${day} ${monthsNames[month].toLowerCase()} ${YEAR}`;

    hoursGrid.innerHTML = "";
    const data = JSON.parse(localStorage.getItem(key)) || Array(24).fill(0);

    for (let i = 0; i < 24; i++) {
      const h = document.createElement("div");
      h.className = "hour";
      h.textContent = `${String(i).padStart(2,"0")}–${String(i+1).padStart(2,"0")}`;

      applyState(h, data[i]);

      h.onclick = () => {
        data[i] = (data[i] + 1) % 3;
        localStorage.setItem(key, JSON.stringify(data));
        applyState(h, data[i]);
      };

      hoursGrid.appendChild(h);
    }
  }

  function applyState(el, state) {
    el.classList.remove("red","green");
    if (state === 1) el.classList.add("red");
    if (state === 2) el.classList.add("green");
  }

  backBtn.onclick = () => {
    dayView.classList.add("hidden");
    monthsEl.classList.remove("hidden");
    renderMonths();
    window.scrollTo(0, scrollY);
  };

  exportBtn.onclick = () => {
    let csv = "date," +
      Array.from({length:24},(_,i)=>`h${String(i).padStart(2,"0")}`).join(",") + "\n";

    Object.keys(localStorage)
      .filter(k => k.startsWith("2026-"))
      .sort()
      .forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        csv += key + "," + data.join(",") + "\n";
      });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "light-2026.csv";
    a.click();
    URL.revokeObjectURL(url);
  };

  importBtn.onclick = () => fileInput.click();

  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      const lines = reader.result.split("\n").slice(1);
      lines.forEach(line => {
        if (!line.trim()) return;
        const [date, ...values] = line.trim().split(",");
        localStorage.setItem(date, JSON.stringify(values.map(Number)));
      });
      renderMonths();
      alert("Дані відновлено");
    };
    reader.readAsText(file);
  };

  renderMonths();
</script>

</body>
</html>
