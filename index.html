<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Облік світла</title>

  <!-- PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      background: #000;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    /* ===== КАЛЕНДАР ===== */
    .calendar {
      padding: 16px;
    }

    .month-title {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .grid-calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
    }

    .day {
      padding: 12px 0;
      border-radius: 10px;
      background: #1c1c1e;
      font-size: 16px;
    }

    .day:active {
      background: #2c2c2e;
    }

    /* ===== ЕКРАН ДНЯ ===== */
    .day-view {
      height: 100vh;
      padding: 12px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .back {
      font-size: 17px;
      color: #0a84ff;
    }

    .date-title {
      margin-left: 12px;
      font-size: 15px;
      color: #aaa;
    }

    .grid-hours {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 8px;
    }

    .hour {
      border-radius: 14px;
      background: #1c1c1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #aaa;
      user-select: none;
    }

    .hour.red {
      background: #b3261e;
      color: #fff;
    }

    .hour.green {
      background: #1fa14a;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- ===== КАЛЕНДАР ===== -->
<div id="calendar" class="calendar">
  <div class="month-title">Січень 2026</div>
  <div class="grid-calendar" id="calendarGrid"></div>
</div>

<!-- ===== ДЕНЬ ===== -->
<div id="dayView" class="day-view hidden">
  <div class="top-bar">
    <div class="back" id="backBtn">← Назад</div>
    <div class="date-title" id="dateTitle"></div>
  </div>
  <div class="grid-hours" id="hoursGrid"></div>
</div>

<script>
  const calendar = document.getElementById("calendar");
  const calendarGrid = document.getElementById("calendarGrid");
  const dayView = document.getElementById("dayView");
  const hoursGrid = document.getElementById("hoursGrid");
  const dateTitle = document.getElementById("dateTitle");
  const backBtn = document.getElementById("backBtn");

  // ===== КАЛЕНДАР =====
  for (let d = 1; d <= 31; d++) {
    const div = document.createElement("div");
    div.className = "day";
    div.textContent = d;
    div.onclick = () => openDay(d);
    calendarGrid.appendChild(div);
  }

  // ===== ДЕНЬ =====
  function openDay(day) {
    calendar.classList.add("hidden");
    dayView.classList.remove("hidden");

    const key = `2026-01-${String(day).padStart(2, "0")}`;
    dateTitle.textContent = `${day} січня 2026`;

    hoursGrid.innerHTML = "";
    const data = JSON.parse(localStorage.getItem(key)) || Array(24).fill(0);

    for (let i = 0; i < 24; i++) {
      const h = document.createElement("div");
      h.className = "hour";
      h.textContent = `${String(i).padStart(2,"0")}–${String(i+1).padStart(2,"0")}`;

      applyState(h, data[i]);

      h.onclick = () => {
        data[i] = (data[i] + 1) % 3;
        localStorage.setItem(key, JSON.stringify(data));
        applyState(h, data[i]);
      };

      hoursGrid.appendChild(h);
    }
  }

  function applyState(el, state) {
    el.classList.remove("red", "green");
    if (state === 1) el.classList.add("red");
    if (state === 2) el.classList.add("green");
  }

  backBtn.onclick = () => {
    dayView.classList.add("hidden");
    calendar.classList.remove("hidden");
  };
</script>

</body>
</html>
